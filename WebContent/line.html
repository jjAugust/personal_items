<head>
<link type="text/css" rel="stylesheet" href="static/css/line.css" />
<script src="static/js/lib/mode_switch.js"></script>
<script src="static/js/line.js"></script>
</head>
<body>
	<div class="row operations">
		
	</div>
	<div class="row" id="svgholder">
		<center>
			<embed wmode="transparent" type="image/svg+xml" style="background-color:#000f23; width:100%;" src="svg/line.svg"></embed>
		</center>
	</div>
	<div id="username-dialog" style="display: none;">
				<table>
  					<tr>
    					<td align="center" valign="top">
    						用户名：
						</td>
    					<td valign="top">
    					<input id=user_name type=text onkeyup="value=this.value.replace(/\D+/g,'')">
    					</td>
  					</tr>
 					 <tr>
    					<td align="center" valign="top" >
    						密码：
						</td>
    					<td valign="top"><input id="pass_word" type="password"></td>
  					</tr>
  					<tr><td></td><td style="color:red;" id="user_msg"></td></tr>
				</table>
			</div>
    <ng-include ng-app="modesApp" src="'static/html/mode-switch.agl'" />
    
	<script type="text/javascript" src="js/svg.action.js"></script>
</body>
