
<head>
<link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<link type="text/css" rel="stylesheet" href="static/css/station.css" />
<script type="text/javascript" src="js/data.js"></script>
<script src="static/js/lib/mode_switch.js"></script>
<script type="text/javascript" src="static/js/passenger.js"></script>
</head>
<body>
	<div class="col-lg-3" id="stations" style="margin-left:-15px;">
		<ul id="station-lis" class="ztree"></ul>
		<ul id="station-list" class="ztree" style="display:none;"></ul>
	</div>
	<div id="tab-tables">
		<ul>
			<li><a href="#tabs-1" id="areaCenter">线路累计客流量</a></li>
			<li><a href="#tabs-2" id="lineTime">线路分时客流量</a></li>
			<li><a href="#tabs-3" id="stationTime">车站分时客流量</a></li>
			<li><a href="#tabs-4" id="cardTime">票卡分时比对</a></li>
			<li><a href="#tabs-5" id="stationCard">票卡累计比对</a></li>
		</ul>
		<div id="tab-head" >
			<div id="tab-head-2" >
				<span>线路选择：</span>
				<input type="checkbox" name="lineNum" value="8" /><span>四号线</span>
			</div>
			<div id="tab-head-3" >
				<span>&nbsp;&nbsp;进出站选择：</span>
				<input type="radio" name="InOut" value="1" checked="checked" /><span>进站</span>
				<input type="radio" name="InOut" value="2" /><span>出战</span>
			</div>
			<div id="tab-head-1" >
				<span id ='pass_tree' style="display:none">
    				<span>当前节点:</span>
    				<span style="color: #ffa800;" id="pass_tree_msg">湖南路</span>
    			</span>
    			<span id = "time_interval_span">
				<span>时间间隔：</span>
				<select id="timeInterval">
					<option value="1">1分钟</option>
					<option value="5">5分钟</option>
					<option value="10">10分钟</option>
				</select>
				<a id="Report_Form"><img src="./images/table.png" height="25" width="25"  alt="表格显示" /></a>
				</span>
			</div>
		</div>
		<br>
		<div id="tabs-1" class="tabs">
			<div id="chart1" style="height:630px;width:100%;"></div>
		</div>
		<div id="tabs-2" class="tabs">
			<div id="chart2" style="height:630px;width:100%;"></div>
		</div>
		<div id="tabs-3" class="tabs">
				<div id="chart3" style="height:630px;width:100%;"></div>
		</div>
		<div id="tabs-4" class="tabs">
			<div id="chart4" style="height:630px;width:100%;"></div>
		</div>
		<div id="tabs-5" class="tabs">
			<div id="tabs-5-2" >
				<div id="chart5-1" style="height:330px;width:80%;"></div>
				<div id="chart5-2" style="height:330px;width:80%;"></div>
			</div>
		</div>
	</div>
	<input type="hidden" id="selectTab" value="areaCenterTab" />
	<input type="hidden" id="tabDivision" value="center" />
	<input type="hidden" id="changeNode" value="" />
	<input type="hidden" id="chkNode" value="" />
	<div id="report_dialog" style="display: none;">
		<table id="Report-From"></table>
		<div id="Report-From-pager"></div>
	</div>
	<div id="dialog" style="display:none">
		选择的站点个数必须介于1到5之间，请重新选择!
	</div>
	<div id="dialog_msg" style="display:none">
		未输入查询信息或查询信息不正确
	</div>		
</body>
